<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testando iframa</title>
    <style>
        iframe{
            width: 150px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>testanto uso de iframes</h1>

    <p>acessando o site do   <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500" width="500" scrolling="no"></iframe><a href="https://www.cursoemvideo.com/" target="_blank">cursoemvideo</a></a> pra aprender a programar!   </p>

    <!-- alguns sites nao permitem a visualização dentro do iframe-->
    <p>o site do <iframe src="wwww.google.com" frameborder="0"></iframe> google e muito bom para fazer pesquisas</p>

    <p>O repositorio do guanabara 
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0"></iframe>
    </p>

    <!-- tamanho padrão 300x150 -->
     <!-- heigth="500" width="500" aumenta a aultura do iframe pode ser alterado por CSSs e a CSS tem prioridade sobre qualquer outra configuração!! -->
      <!-- scolling="auto" permite a rolagem dentro do iframe-->
       <!-- scolling="no" não permite a rolagem dentro do iframe-->
        <!-- frameborder="0 ou 1" valor boleano para definir se havera ou nao borda! para melhor personalização faça em css iframe-->
    
  
    
</body>
</html>
